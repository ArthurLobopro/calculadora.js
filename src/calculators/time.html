<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo</title>

    <link rel="icon" href="../../assets/clock.svg">
    <link rel="stylesheet" href="./css/time.css">
    <script src="js/time.js" type="module"></script>
</head>

<body>

    <div id="container">

        <div id="from">
            <input type="number" min="0" id="from-input" value="0">
            <select id="from-type" list="types">
                <option value="milisseconds">Milisegundos</option>
                <option value="seconds">Segundos</option>
                <option value="minutes" selected>Minutos</option>
                <option value="hours">Horas</option>
                <option value="days">Dias</option>
            </select>
        </div>


        <div id="to">
            <input type="number" min="0" id="to-input" value="0">
            <select id="to-type">
                <option value="milisseconds">Milisegundos</option>
                <option value="seconds">Segundos</option>
                <option value="minutes" selected>Minutos</option>
                <option value="hours">Horas</option>
                <option value="days">Dias</option>
            </select>
        </div>
    </div>

</body>

</html>
