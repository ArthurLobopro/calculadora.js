<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eq 2° Grau</title>
    <link rel="stylesheet" href="./css/equacao.css">
    <link rel="icon" href="../../assets/equacao-icon.png">
    <script src="./js/equacao.js" type="module"></script>
</head>

<body>
    <div id="container">
        <div id="screen">
            <div id="formule">
                Ax² + Bx + C = 0
            </div>
            <div id="inputs">
                <label>
                    A: <input type="number" id="A">
                </label>
                <label>
                    B: <input type="number" id="B">
                </label>
                <label>
                    C: <input type="number" id="C">
                </label>

                <div class="flex">
                    <button id="calc">Calcular</button>
                </div>
            </div>
        </div>
        <div id="result-wrapper">
            <div id="result"></div>
        </div>
    </div>
</body>

</html>
