<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padrão</title>
    <link rel="icon" href="../../../assets/calculators-icons/plus.svg">
    <link rel="stylesheet" href="./padrao.css">
    <script src="./padrao.js" type="module"></script>
</head>
<body>
    <section id="container">
        <div id="visor">
            <div id="up-visor"></div>
            <div id="down-visor">0</div>
        </div>
        <div id="buttons">
    
            <div class="button" data-value="MC">MC</div>
            <div class="button" data-value="MR">MR</div>
            <div class="button" data-value="M-">M-</div>
            <div class="button" data-value="M+">M+</div>

            <div class="button" data-value="%">%</div>
            <div class="button" data-value="Delete">CE</div>
            <div class="button" data-value="Escape">C</div>
            <div class="button" data-value="Backspace">
                <img src="../../../assets/keyboard/delete.svg" alt="Apagar">
            </div>
    
            
            <div class="button" data-value="^">x²</div>
            <div class="button" data-value="sqrt">
                <img src="../../../assets/keyboard/sqrt.png" height="14" alt="Raíz">
            </div>
            <div class="button" data-value="1/x">
                <img src="../../../assets/keyboard/one-divided-by.png" height="20" alt="">
            </div>
            <div class="button" data-value="/">/</div>
    
            <div class="button" data-value="7">7</div>
            <div class="button" data-value="8">8</div>
            <div class="button" data-value="9">9</div>
            <div class="button" data-value="x">x</div>
           
    
            <div class="button" data-value="4">4</div>
            <div class="button" data-value="5">5</div>
            <div class="button" data-value="6">6</div>
            <div class="button" data-value="-">-</div>
    
            <div class="button" data-value="1">1</div>
            <div class="button" data-value="2">2</div>
            <div class="button" data-value="3">3</div>
            <div class="button" data-value="+">+</div>
    
            <div class="button" data-value="-or+">
                <img src="../../../assets/keyboard/negative-or-positive.png">
            </div>
            <div class="button" data-value="0">0</div>
            <div class="button" data-value=",">,</div>
            <div class="button" data-value="=">=</div>
        </div>
    </section>
</body>
</html>
