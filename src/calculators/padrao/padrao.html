<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padrão</title>
    <link rel="icon" href="../../../assets/calculators-icons/plus.svg">
    <link rel="stylesheet" href="./padrao.css">
    <script src="./padrao.js" type="module"></script>
</head>
<body>
    <section id="container">
        <div id="visor">
            <div id="up-visor"></div>
            <div id="down-visor">0</div>
        </div>
        <div id="buttons">
    
            <button data-value="MC">MC</button>
            <button data-value="MR">MR</button>
            <button data-value="M-">M-</button>
            <button data-value="M+">M+</button>

            <button data-value="%">%</button>
            <button data-value="Delete">CE</button>
            <button data-value="Escape">C</button>
            <button data-value="Backspace">
                <img src="../../../assets/keyboard/delete.svg" alt="Apagar">
            </button>
    
            
            <button data-value="^">x²</button>
            <button data-value="sqrt">
                <img src="../../../assets/keyboard/sqrt.png" height="14" alt="Raíz">
            </button>
            <button data-value="1/x">
                <img src="../../../assets/keyboard/one-divided-by.png" height="20" alt="">
            </button>
            <button data-value="/">/</button>
    
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="x">x</button>
           
    
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="-">-</button>
    
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="+">+</button>
    
            <button data-value="-or+">
                <img src="../../../assets/keyboard/negative-or-positive.png">
            </button>
            <button data-value="0">0</button>
            <button data-value=",">,</button>
            <button data-value="=">=</button>
        </div>
    </section>
</body>
</html>
