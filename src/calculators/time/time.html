<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo</title>

    <link rel="icon" href="../../../assets/calculators-icons/clock.svg">
    <link rel="stylesheet" href="./time.css">
    <script src="./time.js" type="module"></script>
</head>

<body>

    <div id="container">

        <div id="from">
            <input type="text" min="0" id="from-input" maxlength="15" value="0" autofocus>
            <select id="from-type" list="types">
                <option value="milisseconds">Milisegundos</option>
                <option value="seconds">Segundos</option>
                <option value="minutes" selected>Minutos</option>
                <option value="hours">Horas</option>
                <option value="days">Dias</option>
            </select>
        </div>


        <div id="to">
            <input type="text" min="0" id="to-input" maxlength="15" value="0">
            <select id="to-type">
                <option value="milisseconds">Milisegundos</option>
                <option value="seconds">Segundos</option>
                <option value="minutes" selected>Minutos</option>
                <option value="hours">Horas</option>
                <option value="days">Dias</option>
            </select>
        </div>

        <div id="keyboard">

            <button data-value="invert">
                <img src="../../../assets/keyboard/revert.svg" width="25px" alt="Inverter">
            </button>
            <button data-value="CE">CE</button>
            <button data-value="Backspace">
                <img src="../../../assets/keyboard/delete.png" alt="Apagar">
            </button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>

            <button class="double-button" data-value="0">0</button>
            <button data-value=",">,</button>
        </div>
    </div>

</body>

</html>
